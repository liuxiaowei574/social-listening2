#rootLogger.appenderRefs = CONSOLE,180CHINA
appenders = ${appenders}
rootLogger.level = ${rootLogger.level}
rootLogger.appenderRefs = ${rootLogger.appenderRefs}
rootLogger.appenderRef.stdout.ref = CONSOLE
rootLogger.appenderRef.180CHINA.ref = 180CHINA
rootLogger.appenderRef.180CHINA.level = info
